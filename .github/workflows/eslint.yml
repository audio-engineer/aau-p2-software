name: ESLint
on: push
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v3
        with:
          eslint-args: '--ignore-pattern=.gitignore'
          extensions: 'js,ts,jsx,tsx,html,vue'
          annotations: true
